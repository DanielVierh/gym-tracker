<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Sport Tracker Übung</title>
</head>
<body>
    <div id="toasts"></div>
    <h2 id="outpExercise">Hantelcurls</h2>

    <div class="deleteButton" id="btnDeleteExercise"><i class="fa-regular fa-trash-can"></i></div>
    <div class="editButton"><i class="fa-solid fa-pencil"></i></div>

    <section class="training">
        <div class="labelWrapper">
            <label>Gewicht</label>
            <input id="inpExercise_Weight">
        </div>

        <div class="labelWrapper">
            <label>Sätze</label>
            <input id="inpExercise_Sets">
        </div>

        <div class="labelWrapper">
            <label>Wiederh.</label>
            <input id="inpExercise_Repeats">
        </div>

        <div class="labelWrapper">
            <label>Bemerkung</label>
            <textarea id="inpExercise_Comments" cols="40" rows="5"></textarea>
        </div>
    </section>

    <div class="stopwatchButton" id="btn_Stopwatch"><i class="fa-solid fa-stopwatch-20"></i></div>
    <div class="stopwatchArea" id="stopwatchArea">
        <div class="closebutton" id="btnCloseStopwatch">X</div>
        <div class="savebutton" id="btnSaveStoppedTime"><i class="fa-regular fa-floppy-disk"></i></div>
        <h3>Stoppuhr</h3>
        <h2 class="stopwatchoutp" id="outpStopWatchTime">00:00:00</h2>
        <div class="buttonWrapper">
            <div class="button startbutton" id="btnStopWatch_Start">Start</div>
            <div class="button stoppbutton" id="btnStopWatch_Stop">Stopp</div>
        </div>

    </div>

    <!-- <div id="notifiBtn">Click</div> -->

    <div class="stickyBottomNav">
        <div class="bottomButton" onclick="gotoHome()"><i class="fa-solid fa-dumbbell"></i></div>
        <div class="bottomButton" onclick="gotoStatistic()"><i class="fa-solid fa-chart-column"></i></div>
        <div class="bottomButton" onclick="gotoNewExercise()"><i class="fa-solid fa-square-plus"></i></div>
    </div>
    <script src="src/js/navigation.js"></script>
    <script src="src/js/exercise.js"></script>
</body>
</html>
