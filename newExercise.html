<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>

    <h2>Neue Übung erfassen</h2>

    <section class="newExercise">
        <form>
            <p>
                <label>Übungsbezeichnung:</label>
                <input type="text" id="inpExercise_Name">
            </p>

            <p>
                <label>Trainingsgewicht:</label>
                <input type="number" id="inpExercise_Weight">
            </p>

            <p>
                <label>Anzahl Sätze:</label>
                <input type="number" id="inpExercise_Sets">
            </p>

            <p>
                <label>Anzahl Wiederholungen:</label>
                <input type="number" id="inpExercise_Repeats">
            </p>

            <div class="submitButton" onclick="saveNewExercise()">Speichern</div>

        </form>
    </section>


    <div class="stickyBottomNav">
        <div class="bottomButton" onclick="gotoHome()"><i class="fa-solid fa-dumbbell"></i></div>
        <div class="bottomButton" onclick="gotoStatistic()"><i class="fa-solid fa-chart-column"></i></div>
        <div class="bottomButton" onclick="gotoNewExercise()"><i class="fa-solid fa-square-plus"></i></div>
    </div>
    <script src="src/js/navigation.js"></script>
    <script src="src/js/newExercise.js"></script>
</body>
</html>
